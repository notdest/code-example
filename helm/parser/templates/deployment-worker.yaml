apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parser.fullname" . }}-worker
  labels:
    {{- include "parser.labelsWorker" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "parser.selectorLabelsWorker" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "parser.selectorLabelsWorker" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "parser.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./artisan"]
          args: ["queue:listen", "--timeout=900"]
          envFrom:
            - configMapRef:
                name: {{ include "parser.fullname" . }}
            - secretRef:
                name: {{ include "parser.fullname" . }}-secret
          volumeMounts:
            - name: google-translate-key
              mountPath: "/var/www/config/google-translate-credentials.json"
              subPath: "google-translate-credentials.json"
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command: ["gcsfuse", "-o", "allow_other", "{{ .Values.env.IMAGE_BUCKET }}", "/var/www/public/img_cache"]
            preStop:
              exec:
                command: ["fusermount", "-u", "/var/www/public/img_cache"]
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: google-translate-key
          secret:
            secretName: {{ include "parser.fullname" . }}-google-translate-key
            items:
                - key: google-translate-credentials.json
                  path: google-translate-credentials.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
