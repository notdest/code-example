{{- if .Values.googleTranslate.externalSecret -}}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
{{- else }}
apiVersion: v1
kind: Secret
{{- end }}
metadata:
  name: {{ include "parser.fullname" . }}-google-translate-key
  labels:
    {{- include "parser.labels" . | nindent 4 }}
{{- if .Values.googleTranslate.externalSecret }}
spec:
  backendType: gcpSecretsManager
  projectId: {{ .Values.gcpProjectId }}
  data:
    - name: google-translate-credentials.json
      key: {{ .Values.googleTranslate.key }}
      version: {{ .Values.googleTranslate.version }}
{{- else }}
data:
  google-translate-credentials.json: {{ .Values.googleTranslate.value | b64enc }}
{{- end }}
